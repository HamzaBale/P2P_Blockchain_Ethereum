<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Battleship</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Battleship Game</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div id="GameCreationContainer">
      
      <div id="CreateGame" class="col">
          <h4>Amount of ETH to spend in this game</h4>
          <input required type="number" id="AmountToSend" placeholder="Amount of ETH to spend in this game">
      </div>
      <div id="CreateGame" class="col">
        <h4>Choose the Dimension of the board</h4>
        <input required type="number" id="BoardDim" placeholder="Board Dimension">
    </div>
    <div id="CreateGame" class="col">
      <h4>Choose the number of ships</h4>
      <input required type="number" id="NumShips" placeholder="Number of ships">
  </div>

      <div id="CreateGame" class="col">
        <h4>Click here to create a new game</h4>
        <input type="submit" id="CreateGameBtn" value="Create Game">
      </div>

      <div id="JoinGame" class="col" >
        <h4>Click here to join a random game</h4>
        <input type="submit" id="JoinRandGameBtn" value="Join">
      </div>

      <div id="JoinGameId" class="col">
        <h4>Click here to join a specific game</h4>
        <input type="number" id="GameId" min="0" placeholder="Insert here the GameId">
        <input type="submit" value="Join" id="JoinGameIdBtn">
      </div>
    </div>



    <div id="GameBoardContainer" hidden >
      <h4 id ="CreationGameTitle"></h4>
      <input type="submit" value="Game creation page" id="GoBackToMainBtn">
    </div>


    <div id="AmountValidation" class="col" hidden>
      <h4 id ="GameBoardTitle" ></h4>
      <input type="submit" value="Accept Amount" id="AcceptAmount" style="margin-bottom: 1rem;">
      <br>
      <input type="number" id="NewAmount" min="0" placeholder="Insert here the new amount">
      <input type="submit" value="Send" id="NewAmountBtn">
    </div>


    <!--
      GAME BOARD
    -->

    <div id="GameBoard" hidden >
      <h1>Welcome to the game</h1>
      <div style="margin-bottom: 1rem;" id="ShipDiv">
      <h4 id="shipsToPlace"></h4>
      <input type="number" id="ShipRow" placeholder="Choose ship row">
      <input type="number" id="ShipCol" placeholder="Choose ship dimension">
      <input type="submit" id="ShipSub" value="Submit">
      </div>
      <h1 id="WaitOpp" hidden>Waiting for your oppenent to start!</h1>
      <div style="margin-bottom: 1rem;" hidden id="shipAttackDiv">
        <input type="number" id="ShipRowAtt" placeholder="Choose ship row">
        <input type="number" id="ShipColAtt" placeholder="Choose ship col">
        <input type="submit" id="ShipSubAtt" value="Attack" disabled>
      </div>
      <div style="margin-bottom: 1rem;">
        <input type="submit" id="ResetBoard" value="Reset Board">
      </div>
      
      <table id="GameTable" style="margin-bottom: 1rem;">
      </table>
      <input type="submit" id="SubmitBoard" value="Submit Board">
      

    </div>





    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
   
    <script src="js/truffle-contract.js"></script> 
    <script type="module">
      import web3Utils from 'https://cdn.jsdelivr.net/npm/web3-utils@3.0.0-rc.0/+esm';

      window.addEventListener('DOMContentLoaded', () => {
    window.web3Utils = web3Utils;

  });
      </script> 

    <script src="js/app.js"></script>
   
   
    
  </body>
</html>
